<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Form SelectBox</title>
    <link rel="stylesheet" type="text/css" href="css/formpage.css"></link>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/formpage.js"></script>
</head>
<body>
        <p class="header">Samsung Nexshop</p>
    <form>
        <table width="750px">
            <tr>
                <td>
                    Select any options to enable or disable the form:
                </td>
                <td>
                    <select id="check" name="check">
                        <option value="active">Active</option>
                        <option value="deactive">Deactive</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="first_name">First Name</label>
                </td>
                <td>
                    <input type="text" name="first_name" maxlength="50" size="30">
                </td>
                <td>
                    <label for="last_name">Last Name</label>
                </td>
                <td>
                    <input type="text" name="last_name" maxlength="50" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" maxlength="50" size="30">
                </td>
                <td>
                    <label for="phone_number">Phone_Number</label>
                </td>
                <td>
                    <input type="text" name="phone_number" maxlength="50" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male"/>
                </td>
                <td>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"/>
                </td>
                <td>
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="Other"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Comments : </label>
                </td>
                <td>
                    <textarea name="comments" maxlength="1000" cols="25" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit"></input>
                </td>
                <td>
                    <input type="submit" value="Cancel"></input>
                </td>
            </tr>
        </table>
    </form>
    <p class="footer">Copyright 2020 by Abhishek Jha</p>
</body>
</html>
